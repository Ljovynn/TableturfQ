<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <header>
            <h1><a href="/">TableturfQ</a></h1>
        </header>
        <main class="main">
            <h3 data-key="howToUse">Matchmaking Queue</h3>
            <div id="loading">Loading...</div>
            <div id="competetive-queue" class="queue-section">
                <h4>Competetive Queue</h4>
                <button id="join-competetive-queue" class="queue-button">Join Queue</button>
            </div>
            <div id="casual-queue" class="queue-section">
                <h4>Casual Queue</h4>
                <button id="join-casual-queue" class="queue-button">Join Queue</button>
            </div>
            <div id="queue-matchmaking">
                <div id="queue-info">
                    <p id="queue-timer">Finding Match... 00:00:00</p>
                    <button id="leave-queue-button">Leave Queue</button>
                </div>
                <div id="ranked-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <button id="ranked-match-ready-button" value="ready">Ready!</button>
                </div>
            </div>
            <div id="recent-matches">
                <p>Recent Matches</p>
                <div id="recent-matches-list">
                    <div class="match-row">
                        <div id="match-date">Match Started</div>
                        <div class="matchup">Matchup</div>
                        <div class="match-outcome">Match Status</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
    <!--<script src="https://tableturfq.up.railway.app/socket.io/socket.io.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./scripts/queue.js"></script>
</html>
