<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <div class="modal-container">
            <section id="ready-modal" class="modal hidden">
                <div class="flex">
                    <button class="btn-close">â¨‰</button>
                </div>
                <div id="global-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <button id="ranked-match-ready-button" value="ready">Ready!</button>
                </div>
            </section>
        </div>
        <div class="overlay hidden"></div>
        <header id="site-header">
            <div id="site-header-container">
                <div id="site-header-home-button">
                    <a id="site-header-logo" href="/"><img src="./assets/images/chumper.png" /></a>
                </div>
                <div id="site-header-page-links">
                    <div class="header-button">
                        <a href="/info">Rules and Info</a>
                    </div>
                    <div id="index-profile-div" class="header-button index-logged-in-link">
                        <a id="profile-link" href="/profile">My Profile</a>
                    </div>
                    <div class="header-button">
                        <a href="/leaderboard">Leaderboard</a>
                    </div>
                    <div class="header-button">
                        <a href="/usersearch">User Search</a>
                    </div>
                    <div class="header-button index-logged-in-link">
                        <a href="/queue">Queue</a>
                    </div>
                    <div id="index-match-div" class="header-button">
                        <a id="index-match-link" href="">Rejoin Game</a>
                    </div>
                    <div id="header-logout-div" class="header-button index-logged-in-link">
                        <a id="header-logout-button" href="">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <h3 data-key="howToUse">Matchmaking Queue</h3>
            <div id="loading">Loading...</div>
            <div id="competitive-queue" class="queue-section">
                <h4>Competitive Queue</h4>
                <button id="join-competitive-queue" class="queue-button">Join Queue</button>
            </div>
            <div id="casual-queue" class="queue-section">
                <h4>Casual Queue</h4>
                <button id="join-casual-queue" class="queue-button">Join Queue</button>
            </div>
            <div id="queue-matchmaking">
                <div id="queue-info">
                    <p id="queue-timer">Finding Match... 00:00:00</p>
                    <button id="leave-queue-button">Leave Queue</button>
                </div>
                <div id="ranked-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <button id="ranked-match-ready-button" value="ready">Ready!</button>
                </div>
            </div>
            <div id="recent-matches">
                <p>Recent Matches</p>
                <div id="recent-matches-list">
                    <div class="match-row">
                        <div id="match-date">Match Started</div>
                        <div class="matchup">Matchup</div>
                        <div class="match-outcome">Match Status</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
    <!--<script src="https://tableturfq.up.railway.app/socket.io/socket.io.js"></script>-->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./scripts/queue.js"></script>
    <script type="module" src="./scripts/global-header.js"></script>
    <script type="module" src="./scripts/global-queue.js"></script>
</html>
