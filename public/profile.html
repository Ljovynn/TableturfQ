<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.min.css">
    </head>
    <body class="body">
        <header>
            <h1>Profile</h1>
        </header>
        <main class="main">
            <div id="page-loading">Loading...</div>
            <div id="profile-content">
                <div id="user-info-section">
                    <img id="user-profile-picture" src=""/>
                    <p id="user-in-game-name">
                        <span id="user-profile-edit-name"><i class="fa-solid fa-pencil"></i></span>&nbsp;
                        <span id="user-in-game-name-value">zeb</span>
                    </p>
                    <div id="user-profile-edit-name-form">
                        <i id="user-profile-edit-close" class="fa-solid fa-x"></i>
                        <input type="text" id="user-profile-name-input" />
                        <input type="button" id="user-profile-name-submit" value="Edit Display name" />
                    </div>
                    <p><i class="fa-brands fa-discord"></i>&nbsp;<span id="user-discord-name">username</span></p>
                    <button id="logout-button" value="logout">Logout</button>
                </div>
                <div id="user-match-info">
                    <div id="user-rank-info">
                        <p>ELO Rating: <span id="user-rank-elo">1500</span></p>
                        <p id="user-rank">User Rank: Diamond</p>
                    </div>
                    <div id="user-match-history">
                        <div class="match-row">
                            <div class="match-date">Match Date</div>
                            <div class="matchup">Matchup</div>
                            <div class="match-outcome">Outcome</div>
                            <div class="rating-change">Rating Change</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <script type="text/javascript" src="./scripts/profile.js"></script>
</html>
