<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <div class="modal-container">
            <section id="ready-modal" class="modal hidden">
                <div class="flex">
                    <button class="btn-close">â¨‰</button>
                </div>
                <div id="global-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <button id="ranked-match-ready-button" value="ready">Ready!</button>
                </div>
            </section>
        </div>
        <div class="overlay hidden"></div>
        <header id="site-header">
            <div id="site-header-container">
                <div id="site-header-home-button">
                    <a id="site-header-logo" href="/"><img src="./assets/images/chumper.png" /></a>
                </div>
                <div id="site-header-page-links">
                    <div class="header-button">
                        <a href="/info">Rules and Info</a>
                    </div>
                    <div id="index-profile-div" class="header-button index-logged-in-link">
                        <a id="profile-link" href="/profile">My Profile</a>
                    </div>
                    <div class="header-button">
                        <a href="/leaderboard">Leaderboard</a>
                    </div>
                    <div class="header-button">
                        <a href="/usersearch">User Search</a>
                    </div>
                    <div class="header-button index-logged-in-link">
                        <a href="/queue">Queue</a>
                    </div>
                    <div id="index-match-div" class="header-button">
                        <a id="index-match-link" href="">Rejoin Game</a>
                    </div>
                    <div id="header-logout-div" class="header-button index-logged-in-link">
                        <a id="header-logout-button" href="">Logout</a>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <h3>User Search</h3>
            <form id="user-search-form">
                <input id="user-search" type="text" placeholder="Search for a player" />
                <input id="user-search-button" type="submit" value="Search" />
            </form>
            <div id="user-search-results">
                <div></div>
            </div>
        </main>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <script type="module" src="./scripts/usersearch.js"></script>
    <script type="module" src="./scripts/global-header.js"></script>
    <script type="module" src="./scripts/global-queue.js"></script>
</html>
