<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <div class="modal-container">
            <section id="ready-modal" class="modal hidden">
                <div class="flex">
                    <button class="btn-close">â¨‰</button>
                </div>
                <div id="global-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <button id="ranked-match-ready-button" value="ready">Ready!</button>
                </div>
            </section>
        </div>
        <div class="overlay hidden"></div>
        <header id="site-header">
            <div id="site-header-container">
                <div id="site-header-home-button">
                    <a id="site-header-logo" href="/"><img src="./assets/images/chumper.png" /></a>
                    <a id="site-header-hamburger"><i class="fa-solid fa-bars"></i></a>
                </div>
                <div id="site-header-page-links">
                    <a class="mobile-home header-button" href="/">
                        <div>Home</div>
                    </a>
                    <a class="header-button" href="/info">
                        <div>Rules and Info</div>
                    </a>
                    <a class="header-button index-logged-in-link" id="profile-link" href="/profile">
                    <div id="index-profile-div">My Profile</div>
                    </a>
                    <a class="header-button" href="/leaderboard">
                        <div >Leaderboard</div>
                    </a>
                    <a class="header-button" href="/usersearch">
                    <div >User Search</div>
                    </a>
                    <a class="header-button"href="/queue">
                        <div >Queue</div>
                    </a>
                    <a id="index-match-link" class="header-button not-in-game" href="">
                        <div id="index-match-div">Rejoin Game</div>
                    </a>
                    <a id="header-logout-button" class="header-button index-logged-in-link" href="">
                        <div id="header-logout-div" >Logout</div>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <h3>User Search</h3>
            <form id="user-search-form">
                <input id="user-search" type="text" placeholder="Search for a player" />
                <div id="user-search-button" class="button">Search</div>
            </form>
            <div id="user-search-results">
                <div></div>
            </div>
        </main>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <script type="module" src="./scripts/usersearch.js"></script>
    <script type="module" src="./scripts/global-header.js"></script>
    <script type="module" src="./scripts/global-queue.js"></script>
</html>
