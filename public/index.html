<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <div class="modal-container">
            <section id="ready-modal" class="modal hidden">
                <div class="flex">
                    <button class="btn-close">â¨‰</button>
                </div>
                <div id="global-match-ready">
                    <p id="ranked-match-found-message">Match found! Please ready up.</p>
                    <p id="ranked-match-ready-countdown">00:20</p>
                    <div id="ranked-match-ready-button" class="button" value="ready">Ready!</div>
                </div>
            </section>
        </div>
        <div class="overlay hidden"></div>
        <header id="site-header">
            <div id="site-header-container">
                <div id="site-header-home-button">
                    <a id="site-header-logo" href="/"><img src="./assets/images/chumper.png" /></a>
                </div>
                <div id="site-header-page-links">
                    <a href="/info">
                        <div class="header-button">Rules and Info</div>
                    </a>
                    <a id="profile-link" href="/profile">
                    <div id="index-profile-div" class="header-button index-logged-in-link">My Profile</div>
                    </a>
                    <a href="/leaderboard">
                        <div class="header-button">Leaderboard</div>
                    </a>
                    <a href="/usersearch">
                    <div class="header-button">User Search</div>
                    </a>
                    <a href="/queue">
                        <div class="header-button index-logged-in-link">Queue</div>
                    </a>
                    <a id="index-match-link" href="">
                        <div id="index-match-div" class="header-button">Rejoin Game</div>
                    </a>
                    <a id="header-logout-button" href="">
                        <div id="header-logout-div" class="header-button index-logged-in-link">Logout</div>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <h3>TableturfQ</h3>
            <div id="login-content">
                <a id="login-button" href="https://discord.com/oauth2/authorize?client_id=1226952880569847960&response_type=code&redirect_uri=https%3A%2F%2Fwww.tableturfq.com%2Fapi%2Fauth%2Fdiscord%2Fredirect&scope=identify">
                    <div id="user-login" class = "logInButtonDiv button">Log In</div>
                </a>
                <div id="guest-login">
                    <p>If you'd like to play as a guest, please enter your username. You will only be able to play casual matches.</p>
                    <input type="text" id="guest-login-name" placeholder="Enter username" />
                    <label id="guest-login-button" class="button" for="guest-login-button">Submit</label>
                    <input type="submit" id="guest-login-button" class="input-button" name="guest-login-button"/>
                </div>
            </div>
            <div id="announcements-content">
                <h3>Announcements</h3>
                <div id="next-announcement">
                </div>
                <div id="upcoming-announcements">
                </div>
            </div>
        </main>
    </body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/global-header.js"></script>
    <script type="module" src="./scripts/global-queue.js"></script>
</html>
