<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tableturf Competitive Queue</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fontawesome-free-6.5.2-web/css/all.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  </head>
  <body class="body">
    <header id="site-header">
            <div id="site-header-container">
                <div id="site-header-home-button">
                    <a id="site-header-logo" href="/"><img src="./assets/images/TableturfQ_logo.png" /></a>
                    <a id="site-header-hamburger"><i class="fa-solid fa-bars"></i></a>
                </div>
                <div id="site-header-page-links">
                    <a class="mobile-header-button header-button" href="/">
                        <div>Home</div>
                    </a>
                    <a class="header-button" href="/info">
                        <div>Rules and Info</div>
                    </a>
                    <a class="header-button index-logged-in-link" id="profile-link" href="/profile">
                    <div id="index-profile-div">My Profile</div>
                    </a>
                    <a class="header-button" href="/leaderboard">
                        <div >Leaderboard</div>
                    </a>
                    <a class="header-button" href="/usersearch">
                    <div >User Search</div>
                    </a>
                    <a class="header-button"href="/queue">
                        <div >Queue</div>
                    </a>
                    <a id="index-match-link" class="header-button not-in-game" href="">
                        <div id="index-match-div">Rejoin Game</div>
                    </a>
                    <a id="header-logout-button" class="header-button index-logged-in-link" href="">
                        <div id="header-logout-div" >Logout</div>
                    </a>
                    <a class="mobile-header-button header-button" href="https://discord.gg/tableturf-battle-server-1029875130656116766">
                        <div>Discord</div>
                    </a>
                    <a class="mobile-header-button header-button" href="https://twitter.com/tableturfS">
                        <div>Twitter</div>
                    </a>
                    <a class="mobile-header-button header-button" href="https://www.youtube.com/@TTableturf">
                        <div>YouTube</div>
                    </a>
                    <div id="site-header-social-media-buttons">
                        <a class="header-social-media-link" target="_blank" href="https://discord.gg/tableturf-battle-server-1029875130656116766"><i class="fa-brands fa-discord"></i></a>
                        <a class="header-social-media-link" target="_blank" href="https://twitter.com/tableturfS"><i class="fa-brands fa-twitter"></i></a>
                        <a class="header-social-media-link" target="_blank" href="https://www.youtube.com/@TTableturf"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div>
        </header>
    <main class="main">
      <p id="admin-loading">Loading...</p>
      <div id="admin-disputed-matches">
        <p>Disputed Matches</p>
        <div id="admin-disputed-matches-list">
          <div class="disputed-match-row">
            <div class="admin-disputed-match-players">Matchup (score)</div>
            <div class="admin-disputed-match-action">Action</div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/dataPOST.js"></script>
  <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
  <!--<script src="https://tableturfq.up.railway.app/socket.io/socket.io.js"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./scripts/admin.js"></script>
  <script type="module" src="./scripts/global-header.js"></script>
</html>
