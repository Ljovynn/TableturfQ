<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tableturf Competitive Queue</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <header id="site-header">
        <div id="site-header-container">
            <div id="site-header-home-button">
                <a id="site-header-logo" href="/"><img src="./assets/images/chumper.png" /></a>
            </div>
            <div id="site-header-page-links">
                <div class="header-button">
                    <a href="/info">Rules and Info</a>
                </div>
                <div id="index-profile-div" class="header-button index-logged-in-link">
                    <a id="profile-link" href="/profile">My Profile</a>
                </div>
                <div class="header-button">
                    <a href="/leaderboard">Leaderboard</a>
                </div>
                <div class="header-button">
                    <a href="/usersearch">User Search</a>
                </div>
                <div class="header-button index-logged-in-link">
                    <a href="/queue">Queue</a>
                </div>
                <div id="index-match-div" class="header-button">
                    <a id="index-match-link" href="">Rejoin Game</a>
                </div>
                <div id="header-logout-div" class="header-button index-logged-in-link">
                    <a id="header-logout-button" href="">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
      <p id="admin-loading">Loading...</p>
      <div id="admin-disputed-matches">
        <p>Disputed Matches</p>
        <div id="admin-disputed-matches-list">
          <div class="disputed-match-row">
            <div class="admin-disputed-match-players">Matchup (score)</div>
            <div class="admin-disputed-match-action">Action</div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="./scripts/dataPOST.js"></script>
  <!--<script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
  <!--<script src="https://tableturfq.up.railway.app/socket.io/socket.io.js"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="./scripts/admin.js"></script>
  <script type="module" src="./scripts/global-header.js"></script>
</html>
