<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="title" property="og:title" content="TableturfQ"/>
		<meta name="description" property="og:description" content="Tableturf Matchmaking!"/>
        <title>TableturfQ</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="body">
        <header>
            <h1><a href="/">TableturfQ</a></h1>
            <h3>Leaderboard</h3>
        </header>
        <main class="main">
            <div id="leaderboard-header">
                <form id="leaderboard-form" class="leaderboard-header-section">
                    <input id="leaderboard-search" type="text" placeholder="Search for a player" />
                    <input id="leaderboard-search-button" type="submit" value="Search" />
                </form>
                <div class="leaderboard-header-section">
                    <div id="leaderboard-filter-label">Players per page</div>
                    <select id="leaderboard-page-amount">
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="1000">1000</option>
                    </select>
                </div>
                <div class="leaderboard-header-section">
                    <a class="page-prev">< Prev</a>
                    <div id="leaderboard-header-divider" />
                    <a class="page-next">Next ></a>
                </div>
            </div>
            <div id="leaderboard">
                <div class="leaderboard-row">
                    <div class="leaderboard-placement">#</div>
                    <div class="leaderboard-name">Player Name</div>
                    <div class="leaderboard-ELO">ELO Rating</div>
                    <!--<div class="leaderboard-rank">Rank</div>-->
                </div>
            </div>
            <div id="leaderboard-footer">
                <a class="page-prev">< Prev</a>
                <div id="leaderboard-footer-divider" />
                <a class="page-next">Next ></a>
            </div>
        </main>
    </body>
    <script type="text/javascript" src="./scripts/dataPOST.js"></script>
    <script type="text/javascript" src="./scripts/leaderboard.js"></script>
</html>
